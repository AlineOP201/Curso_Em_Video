<!--HTML (abreviação para a expressão inglesa HyperText Markup Language, que significa: "Linguagem de Marcação de Hipertexto")-->
<!DOCTYPE html>
<html lang="pt-br">
<!-- Estrutura da Cabeça do Site - Configuração do Site -->
<head>
    <meta charset="UTF-8"> <!-- Padrão de codificação de caractéres que suporta acentuação -->
    <!-- viewport - indica que o site vai ocupar 100% da tela disponivel dada pelo navegador -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- escala de 1.0 -->
    <title>Meu Primeiro Exercício</title>
</head>
<!-- Estrutura da Corpo do Site - Contéudo do Site -->
<body>
    <!-- h1 é título nível 1 -->
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Esse é um momento único! Estou criando um site!</p>
</body>
</html>
